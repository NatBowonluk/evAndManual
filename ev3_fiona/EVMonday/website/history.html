	<link rel="stylesheet" href="style.css">
	<style>
		.wrap {
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			height: 100%;
			width: 100%;
		}

		body {
			/* background: #f8f8f8; */
		}

		button.btn {
			box-shadow: 0 2px 3px rgba(0, 0, 0, .2);
			border: 0;
			border-radius: 0px;
		}

		button.btn i {
			margin-right: 3px;
		}

		body.large-screen .table-wrapper {
			max-width: 1000px;
		}

		body.large-screen .card-list-table {
			/* background: white; */
		}

		body.large-screen .card-list-table tbody tr {
			background: transparent;
			box-shadow: none;
			margin: 0;
		}

		body.large-screen .card-list-table tbody tr:nth-of-type(even) {
			/* background: #dfdfdf; */
		}

		body.large-screen .card-list-table thead {
			display: table-header-group;
		}

		body.large-screen .card-list-table thead th:last-child {
			box-shadow: none;
		}

		body.large-screen .card-list-table thead th {
			border-bottom: 1px solid #dfdfdf;
			padding: 12px 24px;
		}

		body.large-screen .card-list-table tbody tr {
			display: table-row;
			padding-bottom: 0;
		}

		body.large-screen .card-list-table tbody tr:nth-of-type(even) {
			/* background: #fff; */
		}

		body.large-screen .card-list-table tbody td {
			border-bottom: 1px solid #dfdfdf;
			cursor: pointer;
			display: table-cell;
			padding: 5px 24px;
			text-align: center;
			/* padding: 20px 24px; */
			transition: background 0.2s ease-out;
			vertical-align: middle;
		}

		body.large-screen .card-list-table tbody td:after {
			display: none;
		}

		body.large-screen .card-list-table tbody td:before {
			/* content: &#39;
	&#39;
	; */
			content: '';
		}

		body.large-screen .card-list-table tbody tr:hover td {
			/* background: #fcf3d0; */
		}

		.buttons {
			margin: 10px 0 50px;
		}

		.table-wrapper {
			max-width: 500px;
			width: 80%;
			margin: 0 auto 0;
			max-height: 500px;
			overflow-y: scroll;
			position: relative;
			transition: all 0.2s ease-out;
		}

		@media (min-width: 768px) {
			.table-wrapper {
				/* background: white; */
				box-shadow: 0 2px 3px rgba(0, 0, 0, .2);
			}
		}

		.card-list-table {
			table-layout: fixed;
			background: transparent;
			margin-bottom: 0;
			width: 100%;
		}

		.card-list-table thead {
			display: none;
		}

		.card-list-table tbody tr {
			box-shadow: 0 2px 3px rgba(0, 0, 0, .2);
			/* background: #fff; */
			border-bottom: 1px solid #dfdfdf;
			cursor: pointer;
			display: block;
			padding: 15px 10px;
			margin: 0 0 10px 0;
		}

		.card-list-table tbody td {
			border: 0;
			display: block;
			padding: 10px 10px 20px 55%;
			position: relative;
			text-align: left;
		}

		.card-list-table tbody td:first-of-type::after {
			visibility: hidden;
		}

		.card-list-table tbody td:after {
			/* content: &#39; */
			content: '';
			width: calc(100% - 30px);
			display: block;
			margin: 0 auto;
			height: 1px;
			/* background: #dfdfdf; */
			position: absolute;
			left: 0;
			right: 0;
			top: -6px;
		}

		.card-list-table tbody td:before {
			/* color: rgba(0, 0, 0, .35); */
			text-transform: uppercase;
			font-size: 0.85em;
			content: attr(data-title);
			display: table-cell;
			font-weight: 700;
			height: 100%;
			left: 15px;
			margin: auto;
			position: absolute;
			vertical-align: middle;
			white-space: nowrap;
			width: 40%;
			text-align: center;
		}

		.card-list-table thead th {
			text-transform: uppercase;
			font-size: 0.85em;
			color: rgba(0, 0, 0, .35);
			letter-spacing: 0.5pt;
		}

		.modal-open {
			overflow: hidden
		}

		.modal-open .modal {
			overflow-x: hidden;
			overflow-y: auto
		}

		.modal {
			position: fixed;
			top: 0;
			left: 0;
			z-index: 1050;
			display: none;
			width: 100%;
			height: 100%;
			overflow: hidden;
			outline: 0
		}

		.modal-dialog {
			position: relative;
			width: auto;
			margin: .5rem;
			pointer-events: none
		}

		.modal.fade .modal-dialog {
			transition: -webkit-transform .3s ease-out;
			transition: transform .3s ease-out;
			transition: transform .3s ease-out, -webkit-transform .3s ease-out;
			-webkit-transform: translate(0, -50px);
			transform: translate(0, -50px)
		}

		@media (prefers-reduced-motion:reduce) {
			.modal.fade .modal-dialog {
				transition: none
			}
		}

		.modal.show .modal-dialog {
			-webkit-transform: none;
			transform: none
		}

		.modal.modal-static .modal-dialog {
			-webkit-transform: scale(1.02);
			transform: scale(1.02)
		}

		.modal-dialog-scrollable {
			display: -ms-flexbox;
			display: flex;
			max-height: calc(100% - 1rem)
		}

		.modal-dialog-scrollable .modal-content {
			max-height: calc(100vh - 1rem);
			overflow: hidden
		}

		.modal-dialog-scrollable .modal-footer,
		.modal-dialog-scrollable .modal-header {
			-ms-flex-negative: 0;
			flex-shrink: 0
		}

		.modal-dialog-scrollable .modal-body {
			overflow-y: auto
		}

		.modal-dialog-centered {
			display: -ms-flexbox;
			display: flex;
			-ms-flex-align: center;
			align-items: center;
			min-height: calc(100% - 1rem)
		}

		.modal-dialog-centered::before {
			display: block;
			height: calc(100vh - 1rem);
			height: -webkit-min-content;
			height: -moz-min-content;
			height: min-content;
			content: ""
		}

		.modal-dialog-centered.modal-dialog-scrollable {
			-ms-flex-direction: column;
			flex-direction: column;
			-ms-flex-pack: center;
			justify-content: center;
			height: 100%
		}

		.modal-dialog-centered.modal-dialog-scrollable .modal-content {
			max-height: none
		}

		.modal-dialog-centered.modal-dialog-scrollable::before {
			content: none
		}

		.modal-content {
			position: relative;
			display: -ms-flexbox;
			display: flex;
			-ms-flex-direction: column;
			flex-direction: column;
			width: 100%;
			pointer-events: auto;
			background-color: #fff;
			background-clip: padding-box;
			border: 1px solid rgba(0, 0, 0, .2);
			border-radius: .3rem;
			outline: 0
		}

		.modal-backdrop {
			position: fixed;
			top: 0;
			left: 0;
			z-index: 1040;
			width: 100vw;
			height: 100vh;
			background-color: #000
		}

		.modal-backdrop.fade {
			opacity: 0
		}

		.modal-backdrop.show {
			opacity: .5
		}

		.modal-header {
			display: -ms-flexbox;
			display: flex;
			-ms-flex-align: start;
			align-items: flex-start;
			-ms-flex-pack: justify;
			justify-content: space-between;
			padding: 1rem 1rem;
			border-bottom: 1px solid #dee2e6;
			border-top-left-radius: calc(.3rem - 1px);
			border-top-right-radius: calc(.3rem - 1px)
		}

		.modal-header .close {
			padding: 1rem 1rem;
			margin: -1rem -1rem -1rem auto
		}

		.modal-title {
			margin-bottom: 0;
			line-height: 1.5
		}

		.modal-body {
			position: relative;
			-ms-flex: 1 1 auto;
			flex: 1 1 auto;
			padding: 1rem
		}

		.modal-footer {
			display: -ms-flexbox;
			display: flex;
			-ms-flex-wrap: wrap;
			flex-wrap: wrap;
			-ms-flex-align: center;
			align-items: center;
			-ms-flex-pack: end;
			justify-content: flex-end;
			padding: .75rem;
			border-top: 1px solid #dee2e6;
			border-bottom-right-radius: calc(.3rem - 1px);
			border-bottom-left-radius: calc(.3rem - 1px)
		}

		.modal-footer>* {
			margin: .25rem
		}

		.modal-scrollbar-measure {
			position: absolute;
			top: -9999px;
			width: 50px;
			height: 50px;
			overflow: scroll
		}

		@media (min-width:576px) {
			.modal-dialog {
				max-width: 500px;
				margin: 1.75rem auto
			}

			.modal-dialog-scrollable {
				max-height: calc(100% - 3.5rem)
			}

			.modal-dialog-scrollable .modal-content {
				max-height: calc(100vh - 3.5rem)
			}

			.modal-dialog-centered {
				min-height: calc(100% - 3.5rem)
			}

			.modal-dialog-centered::before {
				height: calc(100vh - 3.5rem);
				height: -webkit-min-content;
				height: -moz-min-content;
				height: min-content
			}

			.modal-sm {
				max-width: 300px
			}
		}

		@media (min-width:992px) {

			.modal-lg,
			.modal-xl {
				max-width: 800px
			}
		}

		@media (min-width:1200px) {
			.modal-xl {
				max-width: 1140px
			}
		}

		.modalButtonClose {
			width: auto;
			color: #fff;
			background-color: rgb(229, 52, 52);
			border-radius: 5px;
			font-size: 16px;
		}

		.modalButtonSave {
			width: auto;
			color: #fff;
			background-color: #2a8ac9;
			border-radius: 5px;
			font-size: 16px;
		}
	</style>
</head>

	<div id="mainModal">

			<div class="modal-dialog">

						<h5 class="modal-title">Clear History</h5>

						<p style="padding-left: 10%;">Are you going to clear history?</p>

	<script src="/jquery.js"></script>
	<script>

		var modeAll;
		var desktopBtn = $("#desktop");
		var mobileBtn = $("#mobile");
		var body = $('body');
		var status;

		$(document).ready(function () {
			// Making 2 variable month and day
			var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
			var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]

			// make single object
			var newDate = new Date();
			// make current time
			newDate.setDate(newDate.getDate());
			// setting date and time
			$('#Date').html(dayNames[newDate.getDay()] + " " + newDate.getDate() + ' ' + monthNames[newDate.getMonth()] + ' ' + newDate.getFullYear());

			setInterval(function () {
				// Create a newDate() object and extract the seconds of the current time on the visitor's
				var seconds = new Date().getSeconds();
				// Add a leading zero to seconds value
				$("#sec").html((seconds < 10 ? "0" : "") + seconds);
			}, 250);

			setInterval(function () {
				// Create a newDate() object and extract the minutes of the current time on the visitor's
				var minutes = new Date().getMinutes();
				// Add a leading zero to the minutes value
				$("#min").html((minutes < 10 ? "0" : "") + minutes);
			}, 250);

			setInterval(function () {
				// Create a newDate() object and extract the hours of the current time on the visitor's
				var hours = new Date().getHours();
				// Add a leading zero to the hours value
				$("#hours").html((hours < 10 ? "0" : "") + hours);
			}, 250);

			ResponsePage();

			setTimeout(function () {
				if (screen.width < 760) {
					body.removeClass('large-screen');
				}
				else {
					body.addClass('large-screen');
				}
			}, 100);

			setInterval(function () {
				if (modeAll == 0) {
					// document.getElementById("rfidBar").style = "";
					document.getElementById("settingBar").style = "";
					// document.getElementById("belowNav").style.display = "none";
					if (document.getElementById("myLinksC").classList.contains('active')) {
						document.getElementById("myLinksC").style = "height: 180px;";
					}
					else {
						document.getElementById("myLinksC").style = "";
					}
				}
				else if (modeAll == 1) {
					// document.getElementById("rfidBar").style = "";
					document.getElementById("settingBar").style.display = "none";
					// document.getElementById("belowNav").style.display = "none";
					if (document.getElementById("myLinksC").classList.contains('active')) {
						if (rfidMode == 0) {
							// document.getElementById("rfidBar").style = "";
							document.getElementById("myLinksC").style = "height: 150px;";
						}
						else if (rfidMode == 1) {
							// document.getElementById("rfidBar").style.display = "none";
							document.getElementById("myLinksC").style = "height: 150px;";
						}
					}
					else {
						document.getElementById("myLinksC").style = "";
					}
				}
				else if (modeAll == 2) {
					// document.getElementById("rfidBar").style.display = "none";
					document.getElementById("settingBar").style.display = "none";
					// document.getElementById("belowNav").style = "";
					if (document.getElementById("myLinksC").classList.contains('active')) {
						document.getElementById("myLinksC").style = "height: 150px;";
					}
					else {
						document.getElementById("myLinksC").style = "";
					}
				}
				else if (modeAll == 3) {
					// document.getElementById("rfidBar").style.display = "none";
					document.getElementById("settingBar").style.display = "none";
					// document.getElementById("belowNav").style = "";
					if (document.getElementById("myLinksC").classList.contains('active')) {
						document.getElementById("myLinksC").style = "height: 150px;";
					}
					else {
						document.getElementById("myLinksC").style = "";
					}
				}
				else if (modeAll == 4) {
					// document.getElementById("rfidBar").style.display = "none";
					document.getElementById("settingBar").style.display = "none";
					// document.getElementById("belowNav").style.display = "none";
					if (document.getElementById("myLinksC").classList.contains('active')) {
						document.getElementById("myLinksC").style = "height: 150px;";
					}
					else {
						document.getElementById("myLinksC").style = "";
					}
				}
				else if (modeAll == 6) {
					// document.getElementById("rfidBar").style = "";
					if (status > 1) {
						document.getElementById("settingBar").style.display = "none";
					}
					else {
						document.getElementById("settingBar").style = "";
					}
					// document.getElementById("belowNav").style.display = "none";
					if (document.getElementById("myLinksC").classList.contains('active')) {
						// document.getElementById("myLinksC").style = "height: 180px;";
						if (status > 1) {
							document.getElementById("myLinksC").style = "height: 150px;";
						}
						else {
							document.getElementById("myLinksC").style = "height: 180px;";
						}
					}
					else {
						document.getElementById("myLinksC").style = "";
					}
				}
				else if (modeAll == 7) {
					// document.getElementById("rfidBar").style.display = "none";
					document.getElementById("settingBar").style.display = "none";
					// document.getElementById("belowNav").style = "";
					if (document.getElementById("myLinksC").classList.contains('active')) {
						document.getElementById("myLinksC").style = "height: 150px;";
					}
					else {
						document.getElementById("myLinksC").style = "";
					}
				}

			}, 100);

		});

		function myFunction() {
			var x = document.getElementById("myLinksC");
			x.classList.toggle("active");
		}

		function editTime() {
			document.getElementById("timeschedule").focus();
		}


		desktopBtn.on('click', function () {
			body.addClass('large-screen');
			togglePrimaryButtonStyle($(this));
		})

		mobileBtn.on('click', function () {
			body.removeClass('large-screen');
			togglePrimaryButtonStyle($(this));
		})

		function togglePrimaryButtonStyle(el) {
			var sibling = el.parent('.btn-group').siblings('.btn-group').find('.btn');
			el.addClass('btn-primary');
			sibling.removeClass('btn-primary').addClass('btn-default');
		}

		function clearButton() {
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "/clearhistory", true);
			xhr.send();
			setTimeout(function () { window.location.reload(true); }, 2000);
		}

		function ResponsePage() {
			var xhttp = new XMLHttpRequest();
			xhttp.open('GET', "/historyfirst", true);
			xhttp.send();
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					console.log(this.responseText);
					let obj = JSON.parse(this.responseText);

					if (obj.hasOwnProperty('Mode')) {
						modeAll = obj.Mode;
					}

					if (obj.hasOwnProperty('rfidMode')) {
						rfidMode = obj.rfidMode;
					}

					if (obj.hasOwnProperty('Status')) {
						status = obj.Status;
					}

					console.log(obj);
				}
			}
		}

		$(document).ready(function () {
			$.getJSON("js/logger.json", function (data) {
				let count = data.Data.length;
				var Resdata = '';
				if (data.Data.length != 0) {
					for (var i = count - 1; i >= 0; i--) {
						console.log(i);
						Resdata += '<tr>';
						// Resdata += '<td>' + data.Data[i].Date + '</td>';
						// Resdata += '<td>' + data.Data[i].Time + '</td>';
						Resdata += '<td data-title="Date">' + data.Data[i].Date + '</td>';
						Resdata += '<td data-title="Time">' + data.Data[i].Time + '</td>';
						Resdata += '<td data-title="Name">' + data.Data[i].Name + '</td>';
						// Resdata += '<td data-title="UID">' + data.Data[i].UID + '</td>';
						Resdata += '<td data-title="Duration">' + data.Data[i].Hours + '</td>';
						Resdata += '<td data-title="Energy (KWh)">' + data.Data[i].Energy.toFixed(2) + '</td>';
						Resdata += '</tr>';
					}
				}
				else if (data.Data.length == 0) {
					Resdata += '<tr>';
					// Resdata += '<td>' + data.Data[i].Date + '</td>';
					// Resdata += '<td>' + data.Data[i].Time + '</td>';
					Resdata += '<td data-title="Date">' + '</td>';
					Resdata += '<td data-title="Time">' + '</td>';
					Resdata += '<td data-title="Name">' + '</td>';
					// Resdata += '<td data-title="UID">' + data.Data[i].UID + '</td>';
					Resdata += '<td data-title="Duration">' + '</td>';
					Resdata += '<td data-title="Energy (KWh)">' + '</td>';
					Resdata += '</tr>';
				}
				$('#logger').append(Resdata);
			});
		});

		function alive() {
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "/alive", true);
			xhr.send();
			// setTimeout(function () { window.open("/", "_self"); }, 1000);
		}

		function configDone() {
			// window.$('#myModal').modal({
			// 		backdrop: 'static'
			// 	});
			document.getElementById("myModalT").setAttribute("class", "modal fade show");
			// document.getElementById("myModal").style.backdrop = "static";
			document.getElementById("myModalT").style.overflow.x = "hidden";
			document.getElementById("myModalT").style.overflow.y = "auto";
			document.getElementById("myModalT").style.display = "block";
			document.getElementById("myModalT").setAttribute("aria-modal", "true");
			var a;
			a = document.createElement("DIV");
			a.setAttribute("class", "modal-backdrop fade show");
			a.setAttribute("id", "backdrop1");
			document.getElementById("mainModal").appendChild(a);
		}
		function closeModal() {
			// window.$('#myModal').modal({
			// 		backdrop: 'static'
			// 	});
			document.getElementById("myModalT").setAttribute("class", "modal fade");
			// document.getElementById("myModal").style.backdrop = "static";
			document.getElementById("myModalT").style.overflow.x = "hidden";
			document.getElementById("myModalT").style.overflow.y = "hidden";
			document.getElementById("myModalT").style.display = "none";
			document.getElementById("myModalT").removeAttribute("aria-modal", "true");

			document.getElementById('backdrop1').removeAttribute('modal-backdrop fade show');
			document.getElementById("backdrop1").remove();
		}

		setInterval(() => alive(), 2000);
		setInterval(() => ResponsePage(), 700);
	</script>
</body>
