	<script>

		var modeAll;
		var rfidName;
		var energy;
		var current;
		var voltage;
		var power;
		var TimeCount;
		var startTime;
		var scheduleTime;

		var rfidMode;
		var status;
		$(document).ready(function () {
			// Making 2 variable month and day
			var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
			var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]

			// make single object
			var newDate = new Date();
			// make current time
			newDate.setDate(newDate.getDate());
			// setting date and time
			$('#Date').html(dayNames[newDate.getDay()] + " " + newDate.getDate() + ' ' + monthNames[newDate.getMonth()] + ' ' + newDate.getFullYear());

			setInterval(function () {
				// Create a newDate() object and extract the seconds of the current time on the visitor's
				var seconds = new Date().getSeconds();
				// Add a leading zero to seconds value
				$("#sec").html((seconds < 10 ? "0" : "") + seconds);
			}, 250);

			setInterval(function () {
				// Create a newDate() object and extract the minutes of the current time on the visitor's
				var minutes = new Date().getMinutes();
				// Add a leading zero to the minutes value
				$("#min").html((minutes < 10 ? "0" : "") + minutes);
			}, 250);

			setInterval(function () {
				// Create a newDate() object and extract the hours of the current time on the visitor's
				var hours = new Date().getHours();
				// Add a leading zero to the hours value
				$("#hours").html((hours < 10 ? "0" : "") + hours);
			}, 250);

			ResponsePage();

			setInterval(function () {
				if (modeAll == 0) {
					document.getElementById("Status").innerHTML = "Not Charging";
					document.getElementById("Energy").innerHTML = "0.00";

					document.getElementById("Charging").style.display = "none";
					document.getElementById("Schedule").style.display = "none";
					document.getElementById("finish").style.display = "none";
					document.getElementById("TitleCharge").innerHTML = "Charging Duration (Hrs.)";
					document.getElementById("TimeCount").innerHTML = "--:--:--";

					// document.getElementById("rfidBar").style = "";
					document.getElementById("settingBar").style = "";
					// document.getElementById("belowNav").style.display = "none";
					if (document.getElementById("myLinksA").classList.contains('active')) {
						document.getElementById("myLinksA").style = "height: 140px;";
					}
					else {
						document.getElementById("myLinksA").style = "";
					}
				}
				else if (modeAll == 1) {
					document.getElementById("Status").innerHTML = "Not Charging";
					document.getElementById("Energy").innerHTML = "0.00";

					document.getElementById("Charging").style.display = "none";
					document.getElementById("Schedule").style.display = "none";
					document.getElementById("finish").style.display = "none";
					document.getElementById("TitleCharge").innerHTML = "Charging Duration (Hrs.)";
					document.getElementById("TimeCount").innerHTML = "--:--:--";

					// document.getElementById("rfidBar").style = "";
					document.getElementById("settingBar").style.display = "none";
					// document.getElementById("belowNav").style.display = "none";
					if (document.getElementById("myLinksA").classList.contains('active')) {
						if (rfidMode == 0) {
							// document.getElementById("rfidBar").style = "";
							document.getElementById("myLinksA").style = "height: 130px;";
						}
						else if (rfidMode == 1) {
							// document.getElementById("rfidBar").style.display = "none";
							document.getElementById("myLinksA").style = "height: 130px;";
						}
					}
					else {
						document.getElementById("myLinksA").style = "";
					}
				}
				else if (modeAll == 2) {
					document.getElementById("Status").innerHTML = "Not Charging";
					document.getElementById("Energy").innerHTML = "0.00";

					document.getElementById("Charging").style.display = "none";
					document.getElementById("Schedule").style.display = "none";
					document.getElementById("finish").style.display = "none";
					document.getElementById("TitleCharge").innerHTML = "Charging Duration (Hrs.)";
					document.getElementById("TimeCount").innerHTML = "--:--:--";

					// document.getElementById("rfidBar").style.display = "none";
					document.getElementById("settingBar").style.display = "none";
					// document.getElementById("belowNav").style = "";
					if (document.getElementById("myLinksA").classList.contains('active')) {
						document.getElementById("myLinksA").style = "height: 130px;";
					}
					else {
						document.getElementById("myLinksA").style = "";
					}
				}
				else if (modeAll == 3) {
					document.getElementById("Status").innerHTML = "Charging" + "<br>" + "Started since " + startTime;
					document.getElementById("Energy").innerHTML = energy.toFixed(2);

					document.getElementById("Charging").style = "";
					document.getElementById("Schedule").style.display = "none";
					document.getElementById("finish").style.display = "none";
					document.getElementById("TitleCharge").innerHTML = "Charging Duration (Hrs.)";
					document.getElementById("TimeCount").innerHTML = TimeCount;

					// document.getElementById("rfidBar").style.display = "none";
					document.getElementById("settingBar").style.display = "none";
					// document.getElementById("belowNav").style = "";
					if (document.getElementById("myLinksA").classList.contains('active')) {
						document.getElementById("myLinksA").style = "height: 120px;";
					}
					else {
						document.getElementById("myLinksA").style = "";
					}
				}
				else if (modeAll == 4) {
					document.getElementById("Status").innerHTML = "Not Charging";
					document.getElementById("Energy").innerHTML = "0.00";

					document.getElementById("Charging").style.display = "none";
					document.getElementById("Schedule").style.display = "none";
					document.getElementById("finish").style = "";
					document.getElementById("TitleCharge").innerHTML = "Status:";
					document.getElementById("TimeCount").innerHTML = "Finish";

					// document.getElementById("rfidBar").style.display = "none";
					document.getElementById("settingBar").style.display = "none";
					// document.getElementById("belowNav").style.display = "none";
					if (document.getElementById("myLinksA").classList.contains('active')) {
						document.getElementById("myLinksA").style = "height: 130px;";
					}
					else {
						document.getElementById("myLinksA").style = "";
					}
				}
				else if (modeAll == 6) {
					document.getElementById("Status").innerHTML = "Not Charging";
					document.getElementById("Energy").innerHTML = "0.00";

					document.getElementById("Charging").style.display = "none";
					document.getElementById("Schedule").style = "";
					document.getElementById("finish").style.display = "none";
					document.getElementById("TitleCharge").innerHTML = "Charging will start at";
					document.getElementById("TimeCount").innerHTML = scheduleTime;

					// document.getElementById("rfidBar").style = "";
					if (status > 1) {
						document.getElementById("settingBar").style.display = "none";
					}
					else {
						document.getElementById("settingBar").style = "";
					}
					// document.getElementById("belowNav").style.display = "none";
					if (document.getElementById("myLinksA").classList.contains('active')) {
						// document.getElementById("myLinksA").style = "height: 140px;";
						if (status > 1) {
							document.getElementById("myLinksA").style = "height: 130px;";
						}
						else {
							document.getElementById("myLinksA").style = "height: 140px;";
						}
					}
					else {
						document.getElementById("myLinksA").style = "";
					}
				}
				else if (modeAll == 7) {
					document.getElementById("Status").innerHTML = "Not Charging";
					document.getElementById("Energy").innerHTML = "0.00";

					document.getElementById("Charging").style.display = "none";
					document.getElementById("Schedule").style.display = "none";
					document.getElementById("finish").style.display = "none";
					document.getElementById("TitleCharge").innerHTML = "Charging Duration (Hrs.)";
					document.getElementById("TimeCount").innerHTML = "--:--:--";

					// document.getElementById("rfidBar").style.display = "none";
					document.getElementById("settingBar").style.display = "none";
					// document.getElementById("belowNav").style = "";
					if (document.getElementById("myLinksA").classList.contains('active')) {
						document.getElementById("myLinksA").style = "height: 130px;";
					}
					else {
						document.getElementById("myLinksA").style = "";
					}
				}

			}, 100);
		});

		function myFunction() {
			var x = document.getElementById("myLinksA");
			x.classList.toggle("active");
		}

		function editTime() {
			document.getElementById("timeschedule").focus();
		}

		function ResponsePage() {
			var xhttp = new XMLHttpRequest();
			xhttp.open('GET', "/statusonefirst", true);
			xhttp.send();
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					console.log(this.responseText);
					let obj = JSON.parse(this.responseText);

					if (obj.hasOwnProperty('Mode')) {
						modeAll = obj.Mode;
					}
					if (obj.hasOwnProperty('rfidName')) {
						rfidName = obj.rfidName;
					}

					if (obj.hasOwnProperty('rfidMode')) {
						rfidMode = obj.rfidMode;
					}

					if (obj.hasOwnProperty('Status')) {
						status = obj.Status;
					}


					energy = obj.Energy;

					voltage = obj.Voltage;
					current = obj.Current;
					power = obj.Power;

					startTime = obj.startTime;
					scheduleTime = obj.ScheduleTime;
					TimeCount = obj.TimeCount;

					if (obj.hasOwnProperty('Current')) {
						document.getElementById("Current").innerHTML = obj.Current.toFixed(2);
					}
					if (obj.hasOwnProperty('Voltage')) {
						document.getElementById("Voltage").innerHTML = obj.Voltage.toFixed(2);
					}
					if (obj.hasOwnProperty('Power')) {
						document.getElementById("Power").innerHTML = obj.Power.toFixed(2);
					}

					console.log(obj);
				}
			}
		}
		function alive() {
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "/alive", true);
			xhr.send();
			// setTimeout(function () { window.open("/", "_self"); }, 1000);
		}

		setInterval(() => alive(), 2000);
		setInterval(() => ResponsePage(), 500);

	</script>
