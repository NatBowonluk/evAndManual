        function ResponsePage() {
            var xhttp = new XMLHttpRequest();
            xhttp.open('GET', "/indexfirst", true);
            xhttp.send();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(this.responseText);
                    let obj = JSON.parse(this.responseText);

                    if (obj.hasOwnProperty('Mode')) {
                        modeAll = obj.Mode;
                    }
                    if (obj.hasOwnProperty('Status')) {
                        stat = obj.Status;
                    }
                    if (obj.hasOwnProperty('flagSubmit')) {
                        flagSubmit = obj.flagSubmit;
                    }

                    if (obj.hasOwnProperty('errorTemptext')) {
                        errorTemptext = obj.errorTemptext;
                        document.getElementById("errorMessage").innerHTML = 'Error Message : ' + errorTemptext;
                    }

                    if (obj.hasOwnProperty('ScheduleTime')) {
                        scheduleTimeSet = obj.ScheduleTime;
                    }

                    if (obj.hasOwnProperty('rfidName')) {
                        rfidName = obj.rfidName;
                        // if (obj.rfidName.length > 0 || obj.rfidName != " ") {
                        //     document.getElementById("rfidName").style = "";
                        //     document.getElementById("rfidName").innerHTML = rfidName;
                        // }
                        // else if (obj.rfidName.length <= 0 || obj.rfidName == " ") {
                        //     document.getElementById("rfidName").style.display = "none";
                        // }
                        if (obj.rfidName != "") {
                            document.getElementById("rfidName").style = "";
                            document.getElementById("betweenRfidandSta").style = "";
                            document.getElementById("rfidName").innerHTML = rfidName;
                            document.getElementById("changeCardIcon").style = "margin-left: 7px;";
                        }
                        else if (obj.rfidName == "") {
                            document.getElementById("betweenRfidandSta").style.display = "none";
                            document.getElementById("rfidName").style.display = "none";
                            document.getElementById("changeCardIcon").style.display = "none";
                        }
                    }
                    if (obj.hasOwnProperty('staConnection')) {
                        staConnection = obj.staConnection;
                    }
                    if (obj.hasOwnProperty('ipSTA')) {
                        ipSTA = obj.ipSTA;

                        if (staConnection == false) {
                            document.getElementById("ipSTA").style = "";
                            document.getElementById("ipSTA").style.fontSize = "65%";
                            document.getElementById("ipSTA").innerHTML = 'STA IP : ' + ipSTA;
                        }
                        else if (staConnection == true) {
                            document.getElementById("ipSTA").style = "display: none;";
                        }
                    }
                    displayAll();

                    console.log(obj);
                }

            }
        }
