    <style>
        * {
            box-sizing: border-box;
        }

        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            /* padding-top: 100px; */
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        .log-form {
            border-radius: 10px;
            width: 40%;
            min-width: 320px;
            max-width: 475px;
            background: #fff;
            position: absolute;
            top: 20%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
        }

        @media (max-width: 40em) {
            .log-form {
                width: 95%;
                position: relative;
                margin: 2.5% auto 0 auto;
                left: 0%;
                border-radius: 8px;
                -webkit-transform: translate(0%, 0%);
                -moz-transform: translate(0%, 0%);
                -o-transform: translate(0%, 0%);
                -ms-transform: translate(0%, 0%);
                transform: translate(0%, 0%);
            }
        }

        .log-form form {
            border-radius: 10px;
            display: block;
            width: 100%;
            padding: 2em;
        }

        .log-form h2 {
            font-stretch: 70%;
            border-radius: 10px 8px 0px 0px;
            width: 100%;
            color: #fff;
            font-family: 'Open Sans', sans-serif;
            font-size: 1.35em;
            display: block;
            background: #2a8ac9;
            width: 100%;
            text-transform: uppercase;
            padding: 0.75em 1em 0.75em 1.5em;
            box-shadow: inset 0px 1px 1px rgba(255, 255, 255, 0.05);
            border: 1px solid #267cb4;
            margin: 0;
            font-weight: 200;
        }

        .log-form .inputlogin {
            display: block;
            margin: auto auto;
            width: 100%;
            margin-bottom: 2em;
            padding: 0.5em 0;
            border: none;
            border-bottom: 1px solid #eaeaea;
            padding-bottom: 1.25em;
            color: #757575;
        }

        .log-form .inputlogin:focus {
            outline: none;
        }

        .log-form .btnlogin {
            display: inline-block;
            background: #2a8ac9;
            border: 1px solid #267cb4;
            padding: 0.5em 2em;
            color: white;
            margin-right: 0.5em;
            box-shadow: inset 0px 1px 0px rgba(255, 255, 255, 0.2);
        }

        .log-form .btnlogin:hover {
            background: #3797d5;
        }

        .log-form .btnlogin:active {
            background: #2a8ac9;
            box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.1);
        }

        .log-form .btnlogin:focus {
            outline: none;
        }

        .log-form .btncancel {
            display: inline-block;
            background: #ed3939;
            border: 1px solid #eb2222;
            padding: 0.5em 2em;
            color: white;
            margin-right: 0.5em;
            box-shadow: inset 0px 1px 0px rgba(255, 255, 255, 0.2);
        }

        .log-form .btncancel:hover {
            background: #ef5050;
        }

        .log-form .btncancel:active {
            background: #ed3939;
            box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.1);
        }

        .log-form .btncancel:focus {
            outline: none;
        }

        .log-form .forgot {
            color: #4ca2da;
            line-height: 0.5em;
            position: relative;
            top: 0.9em;
            text-decoration: none;
            font-size: 0.75em;
            margin: 0;
            padding: 0;
            float: right;
        }

        .log-form .forgot:hover {
            color: #267cb4;
        }
    </style>
</head>

    <div id="myModal" class="modal">
        <div class="log-form">
            <h2>Login to your account</h2>
            <form>
                <input class="inputlogin" type="text" title="username" placeholder="username" name='userid'/>
                <input class="inputlogin" type="password" title="username" placeholder="password" name='pwd'/>
                <button type="button" class="btnlogin" onclick='check(this.form)'>Login</button>
                <button type="button" class="btncancel" onclick='cancel()'>Cancel</button>
                <!--     <p class="forgot">Forgot Username?</p> -->
            </form>
        </div>
    </div>

    <!--end log form -->

        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");

        var pass;

            user = "admin";

        function check(form)
        {
